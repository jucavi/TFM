<section id="right_content" class="col-9 shadow-sm pb-4">
  <div class="operations d-flex justify-content-between">
    <div class="btn-group btn-group-sm mt-2" role="group">
      <button id='back_folder' class="btn link-btn  btn-font" data-bs-toggle="tooltip" title="Back"><i class="fa-solid fa-arrow-left-long"></i></button>
    </div>
    <div class="btn-group btn-group-sm mt-2" role="group">
      <button id="data_work" class="btn link-btn  btn-font" data-bs-toggle="tooltip" title="Workbench">
        <i class="fa-solid fa-square-poll-horizontal"></i>
      </button>
      <button id="new_folder" class="btn link-btn  btn-font" data-bs-toggle="tooltip" title="New Folder">
        <i class="fa-solid fa-folder-plus"></i>
      </button>
      <input id="file_upload" type="file" multiple>
      <label for="file_upload" class="btn link-btn  btn-font" data-bs-toggle="tooltip" title="Add File">
        <i class="fa-solid fa-file-circle-plus"></i>
      </label>
    </div>
  </div>
  <div class="ms-3">
    <div id="children"  class="row m-1">

      <div class="d-flex flex-column align-items-center shadow-sm mx-2 my-3 col-2 folder-shape"
        project_id="{{ project.id }}" folder_id="">
        <div class="icon mb-2">
          <i class="fa-solid fa-folder fa-3x"></i>
        </div>
        <div class="rename-delete-ops mt-auto">
          <div class="btn-group btn-group-sm" role="group">
            <button data-href="" class="btn link-btn  btn-font"><i
                class="fa-solid fa-pen-to-square"></i></button>
            <button data-href="" class="btn link-btn  btn-font"><i
                class="fa-solid fa-trash-can"></i></button>
          </div>
        </div>
        <small class="text-center mt-auto"></small>
      </div>

      <div
        class="d-flex flex-column align-items-center shadow-sm mx-2 my-3 col-2 file-shape"
        project_id="{{ project.id }}" file_id="">
        <div class="icon mb-2">
          <i class="fa-solid fa-file fa-3x"></i>
        </div>
        <div class="rename-delete-ops mt-auto">
          <div class="btn-group btn-group-sm" role="group">
            <button data-href="" class="btn link-btn  btn-font"><i
              class="fa-solid fa-pen-to-square"></i></button>
            <button data-href="" class="btn link-btn  btn-font"><i
                class="fa-solid fa-trash-can"></i></button>
          </div>
        </div>
        <small class="text-center mt-auto"></small>
      </div>
    </div>
</section>
