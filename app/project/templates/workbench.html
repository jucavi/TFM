{% extends 'base.html' %}

{% block content %}
<div class="container pt-5 text-center">
  <h1 clas="mb-5">Workbench</h1>
</div>
<div class="border rounded p-5">
  <h2 class="text-center">Working in progress</h2>
  <h4>Files selected to process</h4>
  <ul>
    {% for file in files %}
      <li>{{ file.filename}}</li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
