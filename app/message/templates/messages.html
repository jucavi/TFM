{% extends 'base.html' %}

{% block content %}
  {% if messages %}
    <div class="container border rounded p-5">
      {% include partial %}
    </div>
  {% else %}
    <div class="border rounded p-5 shadow-lg">
      <h1 clas="mb-5">Messages</h1>
      <div class="">
        <p>You don't have messages.</p>
      </div>
  {% endif %}
{% endblock content %}


{% block customjs %}
  <script src="{{ url_for('.static', filename='js/row_link.js') }}"></script>
{% endblock customjs %}
