
<div>
  <h6>Hi {{ user.firstname }},</h6>
  <p>We've received a request to set a new password for this account: {{ user.email }}</p>
  <p>
    To reset your password click on the following link:
    <a href="{{ url_for('auth.new_password', token=token, _external=True) }}">
      click here</a>.
  </p>
  <p>If you didn't request this, you can safely ignore this email.</p>
</div>
