<section id="right_content" class="col-9 shadow-sm">
  <div class="operations d-flex justify-content-between">
    <div class="btn-group btn-group-sm mt-2" role="group">
      <button id='back_folder' class="btn link-btn  btn-font"><i class="fa-solid fa-arrow-left-long"></i></button>
    </div>
    <div class="btn-group btn-group-sm mt-2" role="group">
      <button id="new_folder" class="btn link-btn  btn-font"><i class="fa-solid fa-folder-plus"></i></button>
      <button id="add_files" class="btn link-btn  btn-font"><i class="fa-solid fa-file-circle-plus"></i></button>
    </div>
  </div>
  <div class="ms-3">
      <div id="children"  class="row m-1">

        <div class="d-flex flex-column align-items-center shadow-sm mx-2 my-3 col-2 folder-shape"
          project_id="{{ project.id }}" folder_id="">
          <div class="icon">
            <i class="fa-solid fa-folder fa-4x"></i>
          </div>
          <small class="text-center"></small>
        </div>

        <div
          class="d-flex flex-column align-items-center shadow-sm mx-2 my-3 col-2 file-shape"
          project_id="{{ project.id }}" file_id="">
          <div class="icon">
            <i class="fa-solid fa-file fa-4x"></i>
          </div>
          <small class="text-center"></small>
        </div>
    </div>
</section>
